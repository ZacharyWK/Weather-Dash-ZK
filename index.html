<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <title>Weather Dash</title>
</head>
<body id="body">
    <main id="dash" class="">
        
        <form id = "userInput">
            <h1>WEATHER DASHBOARD</h1>
            <div id="search">
                <input id="homeCity" placeholder="Enter City Name Here">
                <button id="p1SubmitBtn" onclick="">Submit</button>
                <button id="openHistory" class="">Show History</button>
            </div>
        </form>
        
        <section id="historyMenu" class="hidden">
            
            <button id="closeHistory">Hide History</button>
            <div id="prevCity">

            </div>
            
        </section>

        
        <section id="weatherCard">
            
        </section>
        
        <section><h2 id="fiveDay" class="">FIVE DAY FORECAST</h2><div id="weather5Cards">
            
        </div></section>
        
    </main>
    
    <script type="text/javascript" src="./script.js"></script>

</html>
